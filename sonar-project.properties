# SonarQube Configuration for Rates API Assessment
sonar.projectKey=rates-api-assessment
sonar.projectName=Rates API Assessment
sonar.projectVersion=1.0

# Source directories
sonar.sources=backend/src,frontend/src
sonar.tests=backend/tests

# Language specific settings
sonar.php.coverage.reportPaths=backend/coverage/clover.xml
sonar.php.tests.reportPath=backend/phpunit.xml

# Exclusions
sonar.exclusions=**/vendor/**,**/node_modules/**,**/*.min.js,**/dist/**

# Security
sonar.php.security.hotspots.enabled=true

# Code coverage
sonar.coverage.exclusions=**/tests/**,**/vendor/**

# Duplications
sonar.cpd.exclusions=**/tests/**